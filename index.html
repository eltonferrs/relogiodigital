<!DOCTYPE html>
<html class="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <div class="mode__select"><button class="mode__button"><span class="material-symbols-outlined">dark_mode</span></button></div>
    </header>
    <main>
        <div class="time__box"><p class="time hours">00</p></div>
        <div class="time__box"><p class="time minutes">00</p></div>
        <div class="time__box"><p class="time seconds">00</p></div>
    </main>
    <script type="module" src="./src/script/index.js"></script>
</body>
</html>
